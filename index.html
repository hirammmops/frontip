<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda iPhone Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Compra tu iPhone (DEMO)</h1>
  <select id="modelo">
    <img id="imagen-modelo" src="" alt="Imagen del iPhone" style="width: 250px; display: none; margin: 20px auto;">
    <option disabled selected>Selecciona un modelo</option>
    <option value="iPhone 12">iPhone 12</option>
    <option value="iPhone 13">iPhone 13</option>
    <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
    <option value="iPhone 15">iPhone 15</option>
    <option value="iPhone 15 Pro Max">iPhone 15 Pro Max</option>
  </select>

  <div id="detalles" style="display: none;">
    <label>Color:
      <select id="color">
        <option value="Negro">Negro</option>
        <option value="Blanco">Blanco</option>
        <option value="Azul">Azul</option>
      </select>
    </label>

    <label>Almacenamiento:
      <select id="almacenamiento">
        <option value="128GB">128GB</option>
        <option value="256GB">256GB</option>
        <option value="512GB">512GB</option>
      </select>
    </label>

    <h3>Realizar pago (demo)</h3>
    <input type="text" id="nombre" placeholder="Nombre real">
    <input type="text" id="direccion" placeholder="Dirección">
    <input type="text" id="tarjeta" placeholder="Número de tarjeta (demo)">
    
    <button onclick="simularCompra()">Simular Compra</button>
  </div>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
